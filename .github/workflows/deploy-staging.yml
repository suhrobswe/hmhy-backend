name: Deploy Backend Staging

on:
  push:
    branches:
      - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install and Build
        run: |
          npm install
          npm run build
          zip -r deploy.zip dist package.json package-lock.json

      - name: Copy zip to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: 'deploy.zip'
          target: '/root/projects/hmhy-backend'

      - name: Finalize Deployment on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            export PM2_HOME=/root/.pm2
            cd /root/projects/hmhy-backend

            # 1. Serverda git orqali kodni yangilash
            git checkout staging
            git pull origin staging

            # 2. Yangi buildni (zip) yoyish
            rm -rf dist
            unzip -o deploy.zip

            # 3. Kutubxonalarni yangilash
            npm install --production

            # 4. PM2 ni restart qilish (O'chirib yoqish o'rniga restart yaxshi)
            pm2 restart backend-staging || pm2 start dist/src/main.js --name "backend-staging"

            # 5. Tozalash
            pm2 save
            rm -f deploy.zip
            echo "âœ… Backend git pull va yangi build bilan muvaffaqiyatli ishga tushdi!"
